<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Sync</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2" defer></script>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Meterial Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <!-- Custom JS -->
    <script src="static/script.js" defer></script>
    
</head>
<body class="text-gray-300 max-h-screen overflow-hidden from-gray-900 to-gray-800 bg-gradient-to-br min-h-screen">
    <div id="toast-container" class="fixed top-5 right-5 z-50 bg-gray-800 rounded-lg max-w-sm">
        </div>

    <button id="scroll-top" class="fixed top-5 right-5 bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded-lg shadow-md transition ease-in-out duration-200" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">
        <span id="download-dot" class="-m-1 absolute top-0 right-0 w-3 h-3 bg-red-500 rounded-full hidden"></span>  <!-- Hidden by default -->
        <i class="fa-solid fa-download"></i>
    </button>
    
    <!-- Downloaded Tracks Modal -->
    <div id="download-modal" class="fixed top-0 left-0 w-full bg-gray-900 bg-opacity-90 flex items-center justify-center hidden z-50 transition ease-in-out duration-200 
        scrollbar-thin scrollbar-thumb-gray-700 scrollbar-track-gray-800 overflow-y-auto overflow-x-hidden h-full"
        style="max-height: 100vh;">

        <!-- Modal Box -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-md overflow-hidden w-full max-w-lg">
            <h2 class="text-2xl font-bold mb-6 text-white">Downloaded Tracks</h2>
            
            <!-- Scrollable content area -->
            <div id="downloaded-tracks" class="space-y-4 overflow-y-auto scrollbar-thin scrollbar-thumb-gray-700 scrollbar-track-gray-800" style="max-height: 60vh;">
                <!-- Downloaded tracks will be dynamically inserted here -->
            </div>

            <!-- Close button -->
            <button id="close-modal" class="bg-red-600 hover:bg-red-800 text-white font-bold py-2 px-4 rounded-lg shadow-md transition ease-in-out duration-200 mt-6 w-full">
                Close
            </button>
        </div>
    </div>


    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold mb-6 text-white">Spotify Sync</h1>
        <p class="mb-6 text-lg text-gray-300">Sync your Spotify playlists to your local music library and download the tracks.</p>

        <div class="flex space-x-4 mb-6">
            <!-- Sync Button -->
            <button id="sync-btn" class="bg-green-600 hover:bg-green-800 text-white font-bold py-2 px-4 rounded-lg shadow-md transition ease-in-out duration-200">Sync</button>

            <!-- Download Button -->
            <button id="download-btn" class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded-lg shadow-md transition ease-in-out duration-200">Download</button>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="mt-6 text-center hidden">
            <p class="text-gray-300 mb-2">Loading playlists...</p>
            <div class="animate-spin rounded-full border-t-2 border-blue-500 w-16 h-16 mx-auto"></div>
        </div>

        <div class="flex flex-col lg:flex-row flex-1 mt-6 gap-6">
            <!-- Left Sidebar: Playlist Menu -->
            <div id="playlist-output" class="w-full lg:w-1/4 bg-gray-800 p-6 rounded-lg shadow-md overflow-y-auto bg-opacity-60 backdrop-filter backdrop-blur-lg border border-gray-700
            ", style="max-height: calc(95vh - 200px)">
                <!-- Playlist menu will be dynamically inserted here -->
            </div>

            <!-- Right Panel: Track List --> 
            <div id="track-output" class="w-full lg:w-3/4 bg-gray-800 p-6 rounded-lg shadow-md overflow-y-auto hidden bg-opacity-60 backdrop-filter backdrop-blur-lg border border-gray-700"
            , style="max-height: calc(95vh - 200px)">
                <!-- Track details will be dynamically inserted here -->
            </div>
        </div>
    </div>

</body>
</html>
